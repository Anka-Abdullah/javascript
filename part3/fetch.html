<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch</title>
  </head>
  <body>
    <h3 id="print"></h3>
    
    <br><br>
    <p id="month"></p>
    <script src="./getmonth.js"></script>
    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          str = "";
          for (i = 0; i < data.length - 1; i++) {
            str += `<br>${[i + 1]}. ${data[i].name}<br>`;
          }
          document.getElementById("print").innerHTML = str;
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
